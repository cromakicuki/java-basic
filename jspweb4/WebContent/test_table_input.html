<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생정보입력</title>
</head>
<body>
	<form action="test_table_input.jsp" method="POST">
		<table>
			<caption>교수 정보 입력</caption>
			<tr>
				<th>번호</th>
				<td><input type="text" name="number" required autofocus></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="name" required></td>
			</tr>
			<tr>
				<th>전공</th>
				<td><input type="text" name="dept" required></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align: center;"><input
					type="submit" value="전송">
			</tr>
		</table>
	</form>

</body>
</html>
